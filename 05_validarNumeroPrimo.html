<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numero = Number(prompt(`insira um numero`));

    let primo = true;
    //PROCESSAMENTO
for (let i = 2; i <= (numero - 1); i++) {
        if (Number.isInteger(numero/i)){
            primo = false;
        }
    }

    //SAÍDA
    if (primo == true && numero !== 1){
        alert(`O numero ${numero} é primo`)
    }
    else if (primo != true) {
        alert(`o numero ${numero} não é primo`)
    }
    else {
        alert(`o numero não é primo`)
    }
</script>
