<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];

    for (let I = 1; I <= 5; I++){
        numeros.push(Number(prompt(`Insira um numero`)));
    }

    let numMaiores = 0;

    //PROCESSAMENTO
    for (let items of numeros) {
        if (items > numMaiores) {
            numMaiores = items;
        }

    }
    
    //SAÍDA
    alert(`${numMaiores}`)

</script>
