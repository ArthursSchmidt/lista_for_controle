<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    let media = 0;
    for ( let i = 0; i <= 4; i++) {
        soma += Number(prompt(`insira um numero`));
    }

    media = soma / 5;
    //PROCESSAMENTO


    //SAÍDA
    alert(`${media}`)
</script>
