<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    
    let minusculas = [];
    let contagem = {};
    let repetidas = [];
    let unicas = [];
    

    //PROCESSAMENTO
    for (let items of listaDeLetras){
        minusculas.push(items.toLowerCase());
    }
    for (let items of minusculas) {
        if (contagem[items]) {
            contagem[items]++;
        }
        else {
            contagem[items] = 1;
        }
    }
    for (let items in contagem){
        if (contagem[items] > 1) {
            repetidas.push(items);
        }
        else {
            unicas.push(items);
        }
    }
    //SAÍDA
    repetidas.sort();
    unicas.sort();

    alert(`${listaDeLetras} \n${unicas.join(", ")} \n${repetidas.join(", ")}`);

</script>
