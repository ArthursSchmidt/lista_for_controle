<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];
    
    
    
    for (let item = 1; item <= 50; item++) {
        if (item % 2 == 1) {
            impares.push(item);
        }
    }

    //PROCESSAMENTO


    //SAÍDA
    alert (`os numeros impares até 50 são ${impares}`);
</script>
