<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantidadeNotas = prompt(`quantas notas o aluno obteve?`);

    //PROCESSAMENTO
    let mediaNotas = 0;

    for (let I = 1; I <= quantidadeNotas; I++) {
        mediaNotas = mediaNotas + Number(prompt(`Insira a ${I}° nota do aluno`));
    }
    mediaNotas = mediaNotas / quantidadeNotas;


    //SAÍDA
    alert(`à média das notas do aluno é ${mediaNotas.toFixed(1)}`);

</script>
